<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timer Demo</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      .dot{
        background-color: black;
        height: 10px; width: 10px;
        position: absolute;
      }
    </style>

  </head>
  <body style="width: 100vw; height: 100vh;">
    <section id="text">Hello world</section>
    <section id="clicks">0</section>
    <script>
      $("document").ready(function(){
        //once the document has loaded
        //Our code
        var textElement = $("#text");
        var clickCounter = $("#clicks");
        var clicks = 0;

        $("body").mousemove(function(event){
          console.log(event.offsetX)
          console.log(event.offsetY)
          $("body").append(
            // "<div class='dot' style='transform: translate(" + event.pageX + "px,"+ event.pageY + "px);'></div>"
            "<div class='dot' style='transform: translate(" + (event.clientX-10) + "px,"+ (event.clientY-50) + "px); filter: hue-rotate(" + (event.clientY) + "deg); background-color: rgba("+(event.clientY/255)*100+","+(event.clientX/255)*100+",255, 1)'></div>"
            )
        })

        textElement.mouseenter(function() {
          // This replaces the content of #text
          textElement.html("mouse entered!");
          textElement.css({"background-color" : "red", "color" : "white"})
        });

        textElement.mouseleave(function() {
          // This replaces the content of #text
          textElement.html("mouse left");
        });

        textElement.click(function() {
          // This replaces the content of #text
          clicks = clicks + 1
          clickCounter.html(clicks);
          clickCounter.css({"transform" : "translateY(" + clicks*10 + "px)"});
        });
      })
    </script>
  </body>
</html>
